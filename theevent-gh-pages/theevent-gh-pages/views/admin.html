<!--==========================
      Admin Dashboard Section
    ============================-->
    <section id="admin" class="section-with-bg wow fadeInUp">
        <div class="container" style="padding: 140px 0 30px 0">
          <div class="section-header">
            <h2>Admin Dashboard</h2>
            <p>Add New Events</p>
          </div>
  
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <form id="add-event-form" class="php-email-form">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input type="text" name="event_title" class="form-control" id="event_title" placeholder="Event Title" required>
                      </div>
                      <div class="form-group col-md-6">
                        <input type="date" name="event_date" class="form-control" id="event_date" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input type="time" name="event_time" class="form-control" id="event_time" required>
                      </div>
                      <div class="form-group col-md-6">
                        <input type="text" name="event_location" class="form-control" id="event_location" placeholder="Event Location" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" name="event_description" id="event_description" rows="5" placeholder="Event Description" required></textarea>
                    </div>
                    <div class="form-group">
                      <input type="file" name="event_image" class="form-control-file" id="event_image" accept="image/*" required>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn">Add Event</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
