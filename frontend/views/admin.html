<!--==========================
      Admin Dashboard Section
    ============================-->
<section id="admin" class="section-with-bg wow fadeInUp">
  <div class="container" style="padding: 140px 0 30px 0">
    <h2>Admin Dashboard</h2>
    <!--==========================
          Speakers Section
        ============================-->
    <section id="speakers" class="wow fadeInUp" style="padding-top: 5px">
      <div class="container">
        <div class="section-header">
          <h2>Events</h2>
          <p>Here are some of our newest events</p>
        </div>
        <div class="row" id="events-on-admin-dashboard"></div>
      </div>
    </section>

    <div class="section-header">
      <p>Add New Events</p>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form id="add-event-form" class="php-email-form">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    name="event_title"
                    class="form-control"
                    id="event_title"
                    placeholder="Event Title"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="date"
                    name="event_date"
                    class="form-control"
                    id="event_date"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="time"
                    name="event_time"
                    class="form-control"
                    id="event_time"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    name="event_location"
                    class="form-control"
                    id="event_location"
                    placeholder="Event Location"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  name="event_description"
                  id="event_description"
                  rows="5"
                  placeholder="Event Description"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <input
                  type="file"
                  name="event_image"
                  class="form-control-file"
                  id="event_image"
                  accept="image/*"
                  required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn">Add Event</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Event Modal -->
    <div
      id="editEventModal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editEventModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editEventModalLabel">Edit Event</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit-event-form" class="php-email-form">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    name="event_title"
                    class="form-control"
                    id="edit_event_title"
                    placeholder="Event Title"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="date"
                    name="event_date"
                    class="form-control"
                    id="edit_event_date"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="time"
                    name="event_time"
                    class="form-control"
                    id="edit_event_time"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    name="event_location"
                    class="form-control"
                    id="edit_event_location"
                    placeholder="Event Location"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  name="event_description"
                  id="edit_event_description"
                  rows="5"
                  placeholder="Event Description"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <input
                  type="file"
                  name="event_image"
                  class="form-control-file"
                  id="edit_event_image"
                  accept="image/*"
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  AdminService.getAllEvents();
</script>
