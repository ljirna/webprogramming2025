<!--==========================
  Event Details Section
============================-->
<section class="section-with-bg">
  <div class="container" , style="padding-top: 40px">
    <div class="section-header">
      <h2>Event Details</h2>
      <p>Check out the details of this exciting event!</p>
    </div>

    <div class="row" id="event-details-admin"></div>
    <!--==========================
      Gallery Section
    ============================-->
    <section id="gallery" class="wow fadeInUp">
      <div class="container" style="padding: 0px 0 30px 0">
        <div class="section-header">
          <h2>Gallery</h2>
          <p>Check our gallery from the recent events</p>
        </div>

        <!-- Grid Gallery -->
        <div class="gallery-grid">
          <a
            href="img/gallery/comedy.webp"
            class="venobox"
            data-gall="gallery-grid"
          >
            <img src="img/gallery/comedy.webp" alt="Comedy Event" />
          </a>
          <a href="img/gallery/2.jpg" class="venobox" data-gall="gallery-grid">
            <img src="img/gallery/2.jpg" alt="Event 2" />
          </a>
          <a href="img/gallery/3.jpg" class="venobox" data-gall="gallery-grid">
            <img src="img/gallery/3.jpg" alt="Event 3" />
          </a>
          <a href="img/gallery/4.jpeg" class="venobox" data-gall="gallery-grid">
            <img src="img/gallery/4.jpeg" alt="Event 4" />
          </a>
          <a href="img/gallery/5.jpg" class="venobox" data-gall="gallery-grid">
            <img src="img/gallery/5.jpg" alt="Event 5" />
          </a>
          <a href="img/gallery/6.jpg" class="venobox" data-gall="gallery-grid">
            <img src="img/gallery/6.jpg" alt="Event 6" />
          </a>
        </div>
      </div>
    </section>
  </div>
</section>
