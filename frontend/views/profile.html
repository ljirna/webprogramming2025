<!--==========================
  Profile Section
============================-->
<section id="profile" class="wow fadeInUp">
  <div class="container" style="padding: 140px 0 30px 0">
    <div class="section-header">
      <h2>Profile</h2>
      <p>Your personal information</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="profile-card text-center">
          <div class="profile-picture">
            <img
              src="img/profile-picture.jpg"
              alt="Profile Picture"
              class="img-fluid rounded-circle"
            />
          </div>
          <div class="profile-details mt-4">
            <h3>John Doe</h3>
            <ul class="list-unstyled">
              <li><strong>Name:</strong> <span id="profile-name">John</span></li>
              <li><strong>Surname:</strong> <span id="profile-surname">Doe</span></li>
              <li><strong>Email:</strong> <span id="profile-email">john.doe@example.com</span></li>
              <li><strong>Username:</strong> <span id="username">johndoe</span></li>
              <div class="text-center mt-4">
                <!-- Button to trigger the modal -->
                <button class="btn btn-primary" data-toggle="modal" data-target="#editProfileModal">
                  Edit Profile
                </button>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Edit Profile Modal -->
<div
  id="editProfileModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editProfileModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="edit-profile-form" class="php-email-form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="text"
                name="profile_name"
                class="form-control"
                id="edit_profile_name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="text"
                name="profile_surname"
                class="form-control"
                id="edit_profile_surname"
                placeholder="Surname"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="email"
                name="profile_email"
                class="form-control"
                id="edit_profile_email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="tel"
                name="username"
                class="form-control"
                id="edit_username"
                placeholder="Username"
                required
              />
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mr-2">Save Changes</button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteProfileModal">
              Delete Profile
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Profile Confirmation Modal -->
<div class="modal fade" id="deleteProfileModal" tabindex="-1" role="dialog" aria-labelledby="deleteProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteProfileModalLabel">Confirm Profile Deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete your profile? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteProfile">Delete Profile</button>
      </div>
    </div>
  </div>
</div>
