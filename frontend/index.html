<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Eventivo</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicons -->
    <link href="img/pin.png" rel="icon" />
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/venobox/venobox.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css"
      rel="stylesheet"
    />

    <!-- =======================================================
    Theme Name: TheEvent
    Theme URL: https://bootstrapmade.com/theevent-conference-event-bootstrap-template/
    Author: BootstrapMade.com
    License: https://bootstrapmade.com/license/
  ======================================================= -->
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!--==========================
    Header
  ============================-->
    <header id="header">
      <div class="container">
        <div id="logo" class="pull-left">
          <a href="#home" class="scrollto">
            <img src="img/mirna-logo-final.png" alt="" title="" />
          </a>
        </div>
        <nav id="nav-menu-container">
          <ul class="nav-menu">
            <li class="menu-active"><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="buy-tickets"><a href="#register">Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="spapp" class="flex-grow-1">
      <section id="home" data-load="true" data-url="views/home.html"></section>
      <section id="contact" data-load="true" data-url="contact.html"></section>
      <section
        id="single_event_user"
        data-load="single_event_user.html"
        style="display: block !important"
      ></section>
      <section id="events" data-load="true" data-url="events.html"></section>
      <section id="faq" data-load="true" data-url="faq.html"></section>
      <section id="profile" data-load="true" data-url="profile.html"></section>
      <section
        id="subscribe"
        data-load="true"
        data-url="subscribe.html"
      ></section>
      <section
        id="admin"
        data-load="true"
        data-url="views/admin.html"
      ></section>
      <section
        id="login"
        data-load="true"
        data-url="views/login.html"
      ></section>
      <section
        id="register"
        data-load="true"
        data-url="views/register.html"
      ></section>
      <section id="buy-tickets" data-load="buy-tickets.html"></section>
    </main>

    <!--==========================
    Footer
  ============================-->
    <footer id="footer" class="mt-auto">
      <div class="footer-top">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-3 col-md-6 footer-info">
              <img src="img/mirna-logo-final.png" alt="" title="" />
            </div>
            <div class="col-lg-6 col-md-6 footer-contact">
              <p class="mb-0">
                <strong>Address:</strong> Orahov brijeg
                <strong>Phone:</strong> +387 63 122 334
                <strong>Email:</strong> events@gmail.com
              </p>
            </div>
            <div class="col-lg-3 col-md-12 text-right">
              <div class="social-links">
                <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="instagram"
                  ><i class="fa fa-instagram"></i
                ></a>
                <a href="#" class="google-plus"
                  ><i class="fa fa-google-plus"></i
                ></a>
                <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery/jquery-migrate.min.js"></script>
    <script src="js/app/jquery.spapp.js"></script>
    <script src="js/app/app.js"></script>

    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/superfish/hoverIntent.js"></script>
    <script src="lib/superfish/superfish.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/venobox/venobox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Form JavaScript File -->
    <script src="contactform/contactform.js"></script>

    <!-- Template Main Javascript File -->
    <script src="js/main.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="utils/constants.js"></script>
    <script src="services/user-service.js"></script>
    <script src="utils/rest-client.js"></script>
    <script src="utils/utils.js"></script>
    <script src="services/admin-services.js"></script>
    <script>
      UserService.generateMenuItems();
    </script>
  </body>
</html>
