  <body class="d-flex flex-column min-vh-100">
    <!--==========================
    Header
  ============================-->
    <header id="header">
      <div class="container">
        <div id="logo" class="pull-left">
          <a href="#home" class="scrollto">
            <img src="assets/img/mirna-logo-final.png" alt="" title="" />
          </a>
        </div>
        <nav id="nav-menu-container">
          <ul class="nav-menu">
            <li class="menu-active"><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="buy-tickets"><a href="#register">Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="login" class="wow fadeInUp">
      <div class="container" style="padding: 140px 0 30px 0">
        <div class="section-header">
          <h2>Login</h2>
          <p>Welcome back! Please login to your account</p>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form id="login-form">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn">Login</button>
              </div>
              <div class="text-center mt-3">
                <p>
                  Don't have an account? <a href="register.html">Register here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--==========================
    Footer
  ============================-->
    <footer id="footer" class="mt-auto">
      <div class="footer-top">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-3 col-md-6 footer-info">
              <img src="assets/img/mirna-logo-final.png" alt="" title="" />
            </div>
            <div class="col-lg-6 col-md-6 footer-contact">
              <p class="mb-0">
                <strong>Address:</strong> Orahov brijeg
                <strong>Phone:</strong> +387 63 122 334
                <strong>Email:</strong> events@gmail.com
              </p>
            </div>
            <div class="col-lg-3 col-md-12 text-right">
              <div class="social-links">
                <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="instagram"
                  ><i class="fa fa-instagram"></i
                ></a>
                <a href="#" class="google-plus"
                  ><i class="fa fa-google-plus"></i
                ></a>
                <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.spapp.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>

    <!-- Template Main Javascript File -->
    <script src="assets/js/main.js"></script>

    <script src="services/admin-services.js"></script>

    <script src="utils/utils.js"></script>

    <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/easing/easing.min.js"></script>
    <script src="assets/lib/superfish/hoverIntent.js"></script>
    <script src="assets/lib/superfish/superfish.min.js"></script>
    <script src="assets/lib/wow/wow.min.js"></script>
    <script src="assets/lib/venobox/venobox.min.js"></script>
    <script src="assets/lib/owlcarousel/owl.carousel.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script>
      UserService.init();
    </script>
